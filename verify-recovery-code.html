<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Código - CompuFix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">CompuFix</a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Verificar Código de Recuperación</h2>
                        <p class="text-center">Hemos enviado un código de recuperación a tu correo. Por favor ingrésalo a continuación.</p>
                        
                        <form id="verifyRecoveryCodeForm">
                            <div class="mb-3">
                                <label for="recoveryCode" class="form-label">Código de Recuperación</label>
                                <input type="text" class="form-control" id="recoveryCode" required 
                                       placeholder="Ej: 123456" maxlength="6">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Verificar Código</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-3">
                            <p>¿No recibiste el código? <a href="#" id="resendRecoveryCode">Reenviar código</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
